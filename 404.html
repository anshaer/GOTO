<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        async function loadRedirects() {
            try {
                // 定義要加載的 JSON 文件
                const jsonFiles = ["/redirects-set1.json", "/redirects-set2.json"];
                let redirects = {};

                // 依序加載 JSON 並合併
                for (const file of jsonFiles) {
                    const response = await fetch(file);
                    const data = await response.json();
                    Object.assign(redirects, data); // 合併數據
                }

                // 解析當前網址
                const path = window.location.pathname;

                // 如果匹配，則跳轉
                if (redirects[path]) {
                    window.location.href = redirects[path];
                } else {
                    document.body.innerHTML = "<h2>未找到跳转目标，请检查网址。</h2>";
                }
            } catch (error) {
                document.body.innerHTML = "<h2>加载跳转规则失败，请稍后再试。</h2>";
            }
        }

        loadRedirects();
    </script>
</head>
<body>
    <noscript>请启用 JavaScript 以完成跳转。</noscript>
</body>
</html>
